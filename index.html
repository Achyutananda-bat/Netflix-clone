<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="darkfilt"></div>
            <div class="nav">
                <span class="logo"><img src="resimg/logo.svg" alt=""></span>
                <div class="navbtn">
                    <button class="btn">English</button>
                    <button class="btn red-btn">Sign in</button>
                </div>
            </div>
            <div class="text">
                <div class="first">Unlimited movies, TV shows and more</div>
                <div class="second">Starts at â‚¹149. Cancel at any time.</div>
                <div class="third">Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="email-fill center">
                    <input type="text" id="email" placeholder="Email address" required>
                    <button>Get Started &gt;</button>
                </div>
            </div>
        </div>
        <div class="curve-border">
            <div class="curve-helper">

            </div>
        </div>
        <div class="trend">
            <h2 class="heading">Trending now</h2>
            <div class="trend-cards">
                <div class="card card-1">
                    <div class="trend-no trend-no-1"><h2>1</h2></div>
                </div>
                <div class="card card-2">
                    <div class="trend-no trend-no-2"><h2>2</h2></div>
                </div>
                <div class="card card-3">
                    <div class="trend-no trend-no-3"><h2>3</h2></div>
                </div>
                <div class="card card-4">
                    <div class="trend-no trend-no-4"><h2>4</h2></div>
                </div>
                <div class="card card-5">
                    <div class="trend-no trend-no-5"><h2>5</h2></div>
                </div>
            </div>
        </div>
        <div class="reason">
            <div><h2 class="heading" >More reasons to join</h2></div>
            <div class="reason-cards">
                <div class="grid-card grid-card-1"></div>
                <div class="grid-card grid-card-2"></div>
                <div class="grid-card grid-card-3"></div>
                <div class="grid-card grid-card-4"></div>
            </div>
        </div>
    </main>
</body>
</html>
